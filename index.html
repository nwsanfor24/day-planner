<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Event</th>
                    <th scope="col">Save</th>
                </tr>
            </thead>
            <tbody class="timeblock">
                <tr>
                    <td class="time">9:00AM</td>
                    <td><input type="text" class="mytext" value="" id="userInput"></td>
                    <td><button id="btn">Save</button></td>
                <tr>
                    <td class="time">10:00AM</td>
                    <td><input type="text" class="mytext" value="" id="userInput"></td>
                    <td><button id="btn">Save</button></td>
                </tr>
                <tr>
                    <td class="time">11:00AM</td>
                    <td><input type="text" class="mytext" value="" id="userInput"></td>
                    <td><button id="btn">Save</button></td>
                </tr>
                <tr>
                    <td class="time">12:00AM</td class="time">
                    <td><input type="text" class="mytext" value="" id="userInput"></td>
                    <td><button id="btn">Save</button></td>
                </tr>
                <tr>
                    <td class="time">1:00PM</td>
                    <td><input type="text" class="mytext" value="" id="userInput"></td>
                    <td><button id="btn">Save</button></td>
                </tr>
                <tr>
                    <td class="time">2:00PM</td>
                    <td><input type="text" class="mytext" value="" id="userInput"></td>
                    <td><button id="btn">Save</button></td>
                </tr>
                <tr>
                    <td class="time">3:00PM</td>
                    <td><input type="text" class="mytext" value="" id="userInput"></td>
                    <td><button id="btn">Save</button></td>
                </tr>
                <tr>
                    <td class="time">4:00PM</td>
                    <td><input type="text" class="mytext" value="" id="userInput"></td>
                    <td><button id="btn">Save</button></td>
                </tr>  
                <tr>
                    <td class="time">5:00PM</td>
                    <td><input type="text" class="mytext" value="" id="userInput"></td>
                    <td><button id="btn">Save</button></td>
                </tr>
                    
                </tr>
            </tbody>
        </table>
        <button type="button">Insert New Row</button>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
